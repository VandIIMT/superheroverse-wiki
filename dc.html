<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>DC Universe | Superheroverse Wiki</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <style>
        body, html {
            min-height: 100vh;
            background: linear-gradient(120deg,#22283a 0%,#161519 80%);
        }
        /* Header */
        .site-header {
            background: linear-gradient(90deg,#002245 10%,#00ffea 50%,#e7b30e 100%);
            box-shadow: 0 6px 18px #ffd70044;
            position: sticky;
            top: 0;
            z-index: 1001;
        }

        .header-flex {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: auto;
            padding: 9px 18px;
        }

        .logo-flex {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(120deg,#ffd700,#001d36);
            display: inline-block;
            overflow: hidden;
            box-shadow: 0 0 10px #ffd70088;
        }

            .logo-icon img {
                width: 100%;
                height: 100%;
            }

        .logo-text {
            font-size: 1.6rem;
            font-weight: bold;
            background: linear-gradient(60deg, #ffd700 60%, #fff 100%);
            -webkit-background-clip: text;
            color: transparent;
            letter-spacing: 1px;
        }

        .nav a {
            margin-left: 24px;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: color 0.3s;
            font-size: 1.08rem;
            letter-spacing: .5px;
            text-shadow: 0 0 10px #e7b30e77;
        }

            .nav a:hover {
                color: #ffd700;
                text-shadow: 0 0 10px #ffd700;
            }

        @media (max-width:700px) {
            .header-flex {
                flex-direction: column;
                gap: 5px;
                align-items: flex-start;
            }

            .nav {
                padding-bottom: 7px;
            }

                .nav a {
                    margin-left: 0;
                    margin-right: 16px;
                }
        }
        /* Footer */
        .site-footer {
            background: linear-gradient(90deg,#ffd70022 0%,#15113c 100%);
            color: #eee;
            text-align: center;
            padding: 24px 12px 15px 12px;
            font-size: 1.02rem;
            box-shadow: 0 -3px 12px #ffd70055;
            border-top: 2px solid #ffd70022;
            position: relative;
            margin-top: 60px;
        }
        /* Controls/card grid */
        .dc-controls {
            max-width: 1000px;
            margin: 44px auto 18px;
            display: flex;
            gap: 20px;
            justify-content: center;
        }

            .dc-controls input, .dc-controls select {
                font-size: 1rem;
                padding: 7px 14px;
                border: 2px solid #ffd700;
                background: #233554;
                color: #ffd700;
                border-radius: 7px;
                outline: none;
                box-shadow: 0 2px 10px #ffd70022;
                max-width: 180px;
            }

        .dc-list {
            display: grid;
            grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
            gap: 28px;
            margin: 0 auto;
            max-width: 1000px;
            padding: 3px 7px 30px 7px;
            align-items: stretch;
        }

        .dc-card {
            background: linear-gradient(160deg,#18212c 60%,#2e160a 100%);
            border-radius: 18px;
            box-shadow: 0 6px 22px #ffd70044,0 1px 4px #ffffd0;
            border: 1.5px solid #ffd70044;
            transition: transform 0.19s,box-shadow 0.19s;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
        }

            .dc-card:hover {
                transform: scale(1.04) translateY(-7px) rotate(-1deg);
                box-shadow: 0 10px 32px #ffd70099,0 2px 14px #fff5;
                border-color: #fff;
                z-index: 2;
            }

        .dc-poster {
            width: 100%;
            height: 340px;
            object-fit: cover;
            background: #181818;
            border-bottom: 2px solid #ffd70066;
        }

        .dc-content {
            padding: 14px 14px 10px 14px;
            flex: 1;
        }

        .dc-title {
            font-size: 1.13rem;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 2px;
            line-height: 1.15;
            text-shadow: 0 0 7px #fff,0 2px 45px #ffd70044;
        }

        .dc-year {
            color: #e7b30e;
            font-size: .96em;
            margin-left: 8px;
        }

        .dc-type {
            color: #fff5;
            margin-left: 10px;
            font-size: .96em;
        }

        .dc-plot {
            color: #ded;
            margin: 9px 0 4px;
            font-size: .99em;
        }

        .dcast {
            color: #aaa;
            font-size: .96em;
        }

        .universe-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 2px 10px;
            background: linear-gradient(90deg, #213a68, #ffd700 80%);
            color: #fff;
            border-radius: 6px;
            font-size: .88em;
            font-weight: 700;
            box-shadow: 0 2px 12px #e7b30e33;
            letter-spacing: .5px;
        }

        @media (max-width:900px) {
            .dc-poster {
                height: 230px;
            }
        }

        @media(max-width:600px) {
            .dc-controls {
                flex-direction: column;
                margin-top: 20px;
                gap: 11px;
            }

            .dc-list {
                padding-bottom: 80px;
            }
        }

        #noResults {
            text-align: center;
            color: #ffd700;
            padding: 28px;
            font-size: 1.18em;
            display: none;
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <header class="site-header">
        <div class="header-flex">
            <div class="logo-flex">
                <span class="logo-icon">
                    <!-- DC logo public domain or your own, here Wikipedia logo -->
                    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3d/DC_Comics_logo.svg" alt="DC logo">
                </span>
                <span class="logo-text">Superheroverse Wiki</span>
            </div>
            <nav class="nav">
                <a href="index.html">Home</a>
                <a href="marvel.html">Marvel</a>
                <a href="dc.html" style="color:#ffd700;text-shadow:0 0 10px #fff9,0 0 16px #ffd700;">DC</a>
                <a href="other.html">Other</a>
            </nav>
        </div>
    </header>
    <!-- PAGE TITLE -->
    <h1 style="color:#ffd700;text-align:center;margin:35px 0 22px;text-shadow:0 0 10px #ffd70099,0 2px 50px #ffd70055;">
        DC Universe: Movies and Heroes
    </h1>
    <!-- CONTROLS -->
    <div class="dc-controls">
        <input type="text" id="searchBox" placeholder="Search by title or cast..." />
        <select id="typeFilter">
            <option value="">All Types</option>
            <option value="Movie">Movie</option>
            <option value="Hero">Hero</option>
            <option value="Team">Team</option>
        </select>
        <select id="yearFilter">
            <option value="">All Years</option>
        </select>
    </div>
    <!-- CARD GRID -->
    <div class="dc-list" id="dcList"></div>
    <p id="noResults">No entries found.</p>
    <!-- FOOTER -->
    <footer class="site-footer">
        <div style="font-weight:bold;text-shadow:0 0 5px #ffd700;">
            &copy; 2025 <span style="color:#ffd700;"><b>Superheroverse Wiki</b></span>. All rights reserved.<br>
        </div>
        <div style="font-size:.96em;margin-top:7px;color:#eedd99;">DC Universe Section &mdash; For fans, by fans. Updated July 2025.</div>
    </footer>
    <script>
    // DC demo data: movies, heroes, teams (add more as needed)
    const dcData = [
      {
        "title": "Man of Steel",
        "type": "Movie",
        "year": 2013,
        "plot": "Clark Kent learns of his origins and embraces his destiny as Superman to save Earth from Kryptonian invaders.",
        "cast": ["Henry Cavill", "Amy Adams", "Michael Shannon"],
        "poster":"https://m.media-amazon.com/images/I/71lHh82MXzL._AC_SY679_.jpg"
      },
      {
        "title": "The Dark Knight",
        "type": "Movie",
        "year": 2008,
        "plot": "Batman faces his most dangerous foe—the Joker—as Gotham teeters on the edge of chaos.",
        "cast": ["Christian Bale", "Heath Ledger", "Aaron Eckhart", "Maggie Gyllenhaal"],
        "poster":"https://m.media-amazon.com/images/I/51kkaygUYvL._AC_SY679_.jpg"
      },
      {
        "title": "Wonder Woman",
        "type": "Movie",
        "year": 2017,
        "plot": "Diana, princess of the Amazons, discovers her full powers during World War I.",
        "cast": ["Gal Gadot", "Chris Pine", "Robin Wright"],
        "poster":"https://m.media-amazon.com/images/I/81GgNhA7TwL._AC_SY679_.jpg"
      },
      {
        "title": "Shazam!",
        "type": "Movie",
        "year": 2019,
        "plot": "Billy Batson discovers that he can transform into the adult superhero Shazam by speaking the magic word.",
        "cast": ["Zachary Levi", "Mark Strong", "Asher Angel"],
        "poster":"https://m.media-amazon.com/images/I/913l48YoUVL._AC_SY679_.jpg"
      },
      {
        "title": "Superman",
        "type": "Hero",
        "year": 1978,
        "plot": "The last son of Krypton, Superman stands for truth, justice, and hope in the DC Universe.",
        "cast": ["Clark Kent", "Kal-El"],
        "poster":"https://upload.wikimedia.org/wikipedia/en/3/35/Supermanflying.png"
      },
      {
        "title": "The Flash",
        "type": "Hero",
        "year": 2023,
        "plot": "Barry Allen, the fastest man alive, uses super-speed to fight criminals and travel through time.",
        "cast": ["Ezra Miller"],
        "poster": "https://m.media-amazon.com/images/I/81PKUZTqFzL._AC_SY679_.jpg"
      },
      {
        "title": "Justice League",
        "type": "Team",
        "year": 2017,
        "plot": "Batman, Wonder Woman, Superman, Flash, Aquaman, and Cyborg unite to battle the deadly Steppenwolf.",
        "cast": ["Ben Affleck", "Gal Gadot", "Henry Cavill", "Ezra Miller", "Jason Momoa", "Ray Fisher"],
        "poster": "https://m.media-amazon.com/images/I/81gvUhc7MHL._AC_SY679_.jpg"
      }
    ];
    let uniqueYears = [...new Set(dcData.map(item => item.year))].sort((a,b)=>a-b);

    // DOM
    const listElem = document.getElementById('dcList');
    const searchBox = document.getElementById('searchBox');
    const typeFilter = document.getElementById('typeFilter');
    const yearFilter = document.getElementById('yearFilter');
    const noResults = document.getElementById('noResults');

    // Populate year dropdown
    uniqueYears.forEach(year=>{
      const opt = document.createElement('option');
      opt.value = opt.textContent = year;
      yearFilter.appendChild(opt);
    });

    function renderDC(list){
      listElem.innerHTML = '';
      if (!list.length) {noResults.style.display='block';return;}else{noResults.style.display='none';}
      list.forEach(item=>{
        const el = document.createElement('div');
        el.className="dc-card";
        el.innerHTML = `
          <div class="universe-badge">${item.type.toUpperCase()}</div>
          <img class="dc-poster" src="${item.poster}" alt="${item.title} poster" loading="lazy" />
          <div class="dc-content">
            <div class="dc-title">${item.title}<span class="dc-year"> (${item.year})</span><span class="dc-type">&bullet; ${item.type}</span></div>
            <div class="dc-plot">${item.plot}</div>
            <div class="dcast"><b>${item.type==='Team'?'Members':'Cast'}:</b> ${item.cast.join(', ')}</div>
          </div>`;
        listElem.appendChild(el);
      });
    }
    function filterDC(){
      let q = searchBox.value.trim().toLowerCase();
      let t = typeFilter.value;
      let y = yearFilter.value;
      let filtered = dcData.filter(item=>{
        let matchQ = !q || item.title.toLowerCase().includes(q) || (item.cast.join(' ').toLowerCase().includes(q));
        let matchT = !t || item.type === t;
        let matchY = !y || item.year == y;
        return matchQ && matchT && matchY;
      });
      renderDC(filtered);
    }
    renderDC(dcData);
    [searchBox,typeFilter,yearFilter].forEach(input=>input.addEventListener('input',filterDC));
    </script>
</body>
</html>
