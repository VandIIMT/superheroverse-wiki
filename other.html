<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Other Universes | Superheroverse Wiki</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <style>
        body, html {
            min-height: 100vh;
            background: linear-gradient(120deg,#343b22 0%,#191916 80%);
        }
        /* Header */
        .site-header {
            background: linear-gradient(90deg,#00ffb6 30%, #8957ff 120%);
            box-shadow: 0 6px 18px #8957ff55;
            position: sticky;
            top: 0;
            z-index: 1001;
        }

        .header-flex {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: auto;
            padding: 9px 18px;
        }

        .logo-flex {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(120deg,#85e0a3,#573aad);
            display: inline-block;
            overflow: hidden;
            box-shadow: 0 0 10px #8957ff77;
        }

            .logo-icon img {
                width: 100%;
                height: 100%;
            }

        .logo-text {
            font-size: 1.6rem;
            font-weight: bold;
            background: linear-gradient(60deg, #00ffb6 70%, #8957ff 100%);
            -webkit-background-clip: text;
            color: transparent;
            letter-spacing: 1px;
        }

        .nav a {
            margin-left: 24px;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: color 0.3s;
            font-size: 1.08rem;
            letter-spacing: .5px;
            text-shadow: 0 0 10px #8957ff77;
        }

            .nav a:hover {
                color: #00ffb6;
                text-shadow: 0 0 10px #00ffb6;
            }

        @media (max-width:700px) {
            .header-flex {
                flex-direction: column;
                gap: 5px;
                align-items: flex-start;
            }

            .nav {
                padding-bottom: 7px;
            }

                .nav a {
                    margin-left: 0;
                    margin-right: 16px;
                }
        }
        /* Footer */
        .site-footer {
            background: linear-gradient(90deg,#8957ff44 0%,#102125 100%);
            color: #eee;
            text-align: center;
            padding: 24px 12px 15px 12px;
            font-size: 1.02rem;
            box-shadow: 0 -3px 12px #00ffb688;
            border-top: 2px solid #8957ff55;
            position: relative;
            margin-top: 60px;
        }
        /* Controls/card grid */
        .other-controls {
            max-width: 1000px;
            margin: 44px auto 18px;
            display: flex;
            gap: 20px;
            justify-content: center;
        }

            .other-controls input, .other-controls select {
                font-size: 1rem;
                padding: 7px 14px;
                border: 2px solid #00ffb6;
                background: #202d23;
                color: #00ffb6;
                border-radius: 7px;
                outline: none;
                box-shadow: 0 2px 10px #00ffb622;
                max-width: 180px;
            }

        .other-list {
            display: grid;
            grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
            gap: 28px;
            margin: 0 auto;
            max-width: 1000px;
            padding: 3px 7px 30px 7px;
            align-items: stretch;
        }

        .other-card {
            background: linear-gradient(160deg,#252c19 60%,#2e243a 100%);
            border-radius: 18px;
            box-shadow: 0 6px 22px #00ffb644,0 1px 4px #8957ff22;
            border: 1.5px solid #00ffb644;
            transition: transform 0.19s,box-shadow 0.19s;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
        }

            .other-card:hover {
                transform: scale(1.04) translateY(-7px) rotate(-1deg);
                box-shadow: 0 10px 32px #8957ff99,0 2px 14px #00ffb699;
                border-color: #fff;
                z-index: 2;
            }

        .other-poster {
            width: 100%;
            height: 340px;
            object-fit: cover;
            background: #232323;
            border-bottom: 2px solid #00ffb633;
        }

        .other-content {
            padding: 14px 14px 10px 14px;
            flex: 1;
        }

        .other-title {
            font-size: 1.13rem;
            font-weight: bold;
            color: #00ffb6;
            margin-bottom: 2px;
            line-height: 1.15;
            text-shadow: 0 0 7px #fff,0 2px 45px #00ffb644;
        }

        .other-year {
            color: #8957ff;
            font-size: .96em;
            margin-left: 8px;
        }

        .other-uni {
            color: #fff5;
            margin-left: 10px;
            font-size: .96em;
        }

        .other-plot {
            color: #cdd;
            margin: 9px 0 4px;
            font-size: .99em;
        }

        .ocast {
            color: #aaa;
            font-size: .96em;
        }

        .universe-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 2px 10px;
            background: linear-gradient(90deg,#873fed,#00ffb6 85%);
            color: #fff;
            border-radius: 6px;
            font-size: .88em;
            font-weight: 700;
            box-shadow: 0 2px 12px #8957ff22;
            letter-spacing: .5px;
        }

        @media (max-width:900px) {
            .other-poster {
                height: 230px;
            }
        }

        @media(max-width:600px) {
            .other-controls {
                flex-direction: column;
                margin-top: 20px;
                gap: 11px;
            }

            .other-list {
                padding-bottom: 80px;
            }
        }

        #noResults {
            text-align: center;
            color: #00ffb6;
            padding: 28px;
            font-size: 1.18em;
            display: none;
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <header class="site-header">
        <div class="header-flex">
            <div class="logo-flex">
                <span class="logo-icon">
                    <!-- X-Men logo as example, or use your own/favorite universes here -->
                    <img src="https://upload.wikimedia.org/wikipedia/commons/6/63/X_logo_yellow.svg" alt="Other logo">
                </span>
                <span class="logo-text">Superheroverse Wiki</span>
            </div>
            <nav class="nav">
                <a href="index.html">Home</a>
                <a href="marvel.html">Marvel</a>
                <a href="dc.html">DC</a>
                <a href="other.html" style="color:#00ffb6;text-shadow:0 0 10px #fff9,0 0 16px #00ffb6;">Other</a>
            </nav>
        </div>
    </header>
    <!-- PAGE TITLE -->
    <h1 style="color:#00ffb6;text-align:center;margin:35px 0 22px;text-shadow:0 0 10px #00ffb699,0 2px 50px #00ffb688;">
        Other Universes: Movies and Heroes
    </h1>
    <!-- CONTROLS -->
    <div class="other-controls">
        <input type="text" id="searchBox" placeholder="Search by title or cast..." />
        <select id="uniFilter">
            <option value="">All Universes</option>
            <option value="X-Men">X-Men</option>
            <option value="Spider-Verse">Spider-Verse</option>
            <option value="Animated">Animated</option>
            <option value="Other">Other</option>
        </select>
        <select id="yearFilter">
            <option value="">All Years</option>
        </select>
    </div>
    <!-- CARD GRID -->
    <div class="other-list" id="otherList"></div>
    <p id="noResults">No entries found.</p>
    <!-- FOOTER -->
    <footer class="site-footer">
        <div style="font-weight:bold;text-shadow:0 0 5px #8957ff;">
            &copy; 2025 <span style="color:#00ffb6;"><b>Superheroverse Wiki</b></span>. All rights reserved.<br>
        </div>
        <div style="font-size:.96em;margin-top:7px;color:#cce;">X-Men, Animated, Spider-Verse: Explore every universe! (July 2025)</div>
    </footer>
    <script>
    // Example dataset for "Other universes"
    const otherData = [
      {
        "title": "X-Men: Days of Future Past",
        "universe": "X-Men",
        "year": 2014,
        "plot": "The X-Men send Wolverine to the past in a desperate effort to change history and prevent an event that results in doom for both humans and mutants.",
        "cast": ["Hugh Jackman", "James McAvoy", "Michael Fassbender", "Jennifer Lawrence"],
        "poster": "https://m.media-amazon.com/images/I/81Dgd6ZqIQL._AC_SY679_.jpg"
      },
      {
        "title": "Spider-Man: Into the Spider-Verse",
        "universe": "Spider-Verse",
        "year": 2018,
        "plot": "Teen Miles Morales becomes the Spider-Man of his universe and must join with five spider-powered individuals from other dimensions to save New York.",
        "cast": ["Shameik Moore", "Jake Johnson", "Hailee Steinfeld"],
        "poster": "https://m.media-amazon.com/images/I/91UoZBRLQVL._AC_SY679_.jpg"
      },
      {
        "title": "Big Hero 6",
        "universe": "Animated",
        "year": 2014,
        "plot": "A special bond develops between Hiro Hamada and a plus-sized inflatable robot Baymax as they join forces with a group of friends to form a band of high-tech heroes.",
        "cast": ["Ryan Potter", "Scott Adsit"],
        "poster": "https://m.media-amazon.com/images/I/81z-K7fno9L._AC_SY679_.jpg"
      },
      {
        "title": "The Incredibles",
        "universe": "Animated",
        "year": 2004,
        "plot": "A family of undercover superheroes, trying to live a quiet suburban life, is forced into action to save the world.",
        "cast": ["Craig T. Nelson", "Holly Hunter", "Samuel L. Jackson"],
        "poster":"https://m.media-amazon.com/images/I/81e0C1bZ9mL._AC_SY679_.jpg"
      },
      {
        "title": "Hellboy",
        "universe": "Other",
        "year": 2004,
        "plot": "A demon, raised from infancy after being conjured by and rescued from the Nazis, grows up to become a defender against the forces of darkness.",
        "cast": ["Ron Perlman", "Selma Blair"],
        "poster":"https://m.media-amazon.com/images/I/91ZoArJ5TUL._AC_SY679_.jpg"
      }
    ];
    let uniqueYears = [...new Set(otherData.map(item => item.year))].sort((a,b)=>a-b);

    // DOM
    const listElem = document.getElementById('otherList');
    const searchBox = document.getElementById('searchBox');
    const uniFilter = document.getElementById('uniFilter');
    const yearFilter = document.getElementById('yearFilter');
    const noResults = document.getElementById('noResults');
    uniqueYears.forEach(year=>{
      const opt = document.createElement('option');
      opt.value = opt.textContent = year;
      yearFilter.appendChild(opt);
    });

    function renderOther(list){
      listElem.innerHTML = '';
      if (!list.length) {noResults.style.display='block';return;}else{noResults.style.display='none';}
      list.forEach(item=>{
        const el = document.createElement('div');
        el.className="other-card";
        el.innerHTML = `
          <div class="universe-badge">${item.universe.toUpperCase()}</div>
          <img class="other-poster" src="${item.poster}" alt="${item.title} poster" loading="lazy" />
          <div class="other-content">
            <div class="other-title">${item.title}<span class="other-year"> (${item.year})</span><span class="other-uni">&bullet; ${item.universe}</span></div>
            <div class="other-plot">${item.plot}</div>
            <div class="ocast"><b>Cast:</b> ${item.cast.join(', ')}</div>
          </div>`;
        listElem.appendChild(el);
      });
    }
    function filterOther(){
      let q = searchBox.value.trim().toLowerCase();
      let u = uniFilter.value;
      let y = yearFilter.value;
      let filtered = otherData.filter(item=>{
        let matchQ = !q || item.title.toLowerCase().includes(q) || (item.cast.join(' ').toLowerCase().includes(q));
        let matchU = !u || item.universe === u;
        let matchY = !y || item.year == y;
        return matchQ && matchU && matchY;
      });
      renderOther(filtered);
    }
    renderOther(otherData);
    [searchBox,uniFilter,yearFilter].forEach(input=>input.addEventListener('input',filterOther));
    </script>
</body>
</html>
