<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Marvel Movies | Superheroverse Wiki</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <style>
        body, html {
            min-height: 100vh;
            background: linear-gradient(120deg,#1c1e2e 0%, #121218 80%);
            color: #fafafa;
            margin: 0;
        }
        /* HEADER */
        .site-header {
            background: linear-gradient(90deg,#150034 20%,#81136b 70%,#0ff 100%);
            box-shadow: 0 6px 18px #0ff2;
            position: sticky;
            top: 0;
            z-index: 1001;
        }

        .header-flex {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: auto;
            padding: 9px 18px;
        }

        .logo-flex {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            box-shadow: 0 0 10px #f0f6,0 0 0 #0ff7;
            background: linear-gradient(120deg,#f0f,#0ff);
            display: inline-block;
            overflow: hidden;
        }

            .logo-icon img {
                width: 100%;
                height: 100%;
            }

        .logo-text {
            font-size: 1.6rem;
            font-weight: bold;
            background: linear-gradient(60deg, #fff 60%, #0ff 100%);
            -webkit-background-clip: text;
            color: transparent;
            letter-spacing: 1px;
            text-shadow: 0 0 8px #fff8, 0 0 20px #0ff4;
        }

        .nav a {
            margin-left: 24px;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: color 0.3s;
            font-size: 1.08rem;
            letter-spacing: .5px;
            text-shadow: 0 0 10px #0ff5;
        }

            .nav a:hover {
                color: #f0f;
                text-shadow: 0 0 10px #f0f;
            }

        @media (max-width:700px) {
            .header-flex {
                flex-direction: column;
                gap: 5px;
                align-items: flex-start;
            }

            .nav {
                padding-bottom: 7px;
            }

                .nav a {
                    margin-left: 0;
                    margin-right: 16px;
                }
        }
        /* FOOTER */
        .site-footer {
            background: linear-gradient(90deg,#0ff2 0%,#15113c 100%);
            color: #eee;
            text-align: center;
            padding: 24px 12px 15px 12px;
            font-size: 1.02rem;
            box-shadow: 0 -3px 12px #00ffff55;
            border-top: 2px solid #0ff8;
            position: relative;
            margin-top: 60px;
            font-family: sans-serif;
        }

        /* CONTROLS */
        .movie-controls {
            max-width: 1000px;
            margin: 44px auto 18px;
            display: flex;
            gap: 20px;
            justify-content: center;
        }

            .movie-controls input, .movie-controls select {
                font-size: 1rem;
                padding: 7px 14px;
                border: 2px solid #0ff;
                background: #241b39;
                color: #0ff;
                border-radius: 7px;
                outline: none;
                box-shadow: 0 2px 10px #0ff3;
                max-width: 180px;
            }
        /* MOVIE GRID */
        .movie-list {
            display: grid;
            grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
            gap: 28px;
            margin: 0 auto;
            max-width: 1000px;
            padding: 3px 7px 30px 7px;
            align-items: stretch;
        }

        .movie-card {
            background: linear-gradient(160deg, #181c2c 60%, #0f182b 100%);
            border-radius: 18px;
            box-shadow: 0 6px 22px #0ff4,0 1px 4px #f0f3;
            border: 1.5px solid #00ffff55;
            transition: transform 0.19s,box-shadow 0.19s;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
        }

            .movie-card:hover {
                transform: scale(1.04) translateY(-7px) rotate(-1deg);
                box-shadow: 0 10px 32px #0ff9,0 2px 14px #f0f5;
                border-color: #fff;
                z-index: 2;
            }

        .movie-poster {
            width: 100%;
            height: 340px;
            object-fit: cover;
            background: #121212;
            border-bottom: 2px solid #0ff6;
            filter: brightness(1) contrast(1.08);
        }

        .movie-content {
            padding: 14px 14px 10px 14px;
            flex: 1;
        }

        .movie-title {
            font-size: 1.13rem;
            font-weight: bold;
            color: #0ff;
            margin-bottom: 2px;
            line-height: 1.15;
            text-shadow: 0 0 7px #fff,0 2px 45px #0ff3;
        }

        .movie-year {
            color: #f0f;
            font-size: .96em;
            margin-left: 8px;
        }

        .movie-phase {
            color: #fff5;
            margin-left: 10px;
            font-size: .96em;
        }

        .movie-plot {
            color: #cdd;
            margin: 9px 0 4px;
            font-size: .99em;
        }

        .cast {
            color: #aaa;
            font-size: .96em;
        }

        .movie-card .marvel-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 2px 9px;
            background: linear-gradient(90deg, #ed1d24, #ff8800 85%);
            color: #fff;
            border-radius: 6px;
            font-size: .87em;
            font-weight: 600;
            box-shadow: 0 2px 12px #ed1d2433;
            letter-spacing: .5px;
        }

        @media (max-width:900px) {
            .movie-card .movie-poster {
                height: 230px;
            }
        }

        @media(max-width:600px) {
            .movie-controls {
                flex-direction: column;
                margin-top: 20px;
                gap: 11px;
            }

            .movie-list {
                padding-bottom: 80px;
            }
        }

        #noResults {
            text-align: center;
            color: #f0f;
            padding: 28px;
            font-size: 1.22em;
            display: none;
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <header class="site-header">
        <div class="header-flex">
            <div class="logo-flex">
                <span class="logo-icon">
                    <!-- avatar from public domain or your own -->
                    <img src="https://upload.wikimedia.org/wikipedia/commons/0/0c/Marvel_Cinematic_Universe_Logo.png" alt="MCU logo">
                </span>
                <span class="logo-text">Superheroverse Wiki</span>
            </div>
            <nav class="nav">
                <a href="index.html">Home</a>
                <a href="marvel.html" style="color:#f0f;text-shadow:0 0 10px #fff9,0 0 16px #f0f8;">Marvel</a>
                <a href="dc.html">DC</a>
                <a href="other.html">Other</a>
            </nav>
        </div>
    </header>

    <!-- PAGE TITLE -->
    <h1 style="color:#0ff;text-align:center;margin:35px 0 22px;text-shadow:0 0 10px #0ff7,0 2px 50px #0ff8;">
        Marvel Cinematic Universe: Movies
    </h1>
    <!-- CONTROLS -->
    <div class="movie-controls">
        <input type="text" id="searchBox" placeholder="Search by title or cast..." />
        <select id="phaseFilter">
            <option value="">All Phases</option>
            <option value="1">Phase 1</option>
            <option value="2">Phase 2</option>
            <option value="3">Phase 3</option>
            <option value="4">Phase 4</option>
            <option value="5">Phase 5</option>
        </select>
        <select id="yearFilter">
            <option value="">All Years</option>
        </select>
    </div>

    <!-- MOVIE GRID -->
    <div class="movie-list" id="movieList"></div>
    <p id="noResults">No movies found.</p>

    <!-- FOOTER -->
    <footer class="site-footer">
        <div style="font-weight:bold;text-shadow:0 0 5px #0ff;">
            &copy; 2025 <span style="color:#0ff;"><b>Superheroverse Wiki</b></span>. All rights reserved.<br>
        </div>
        <div style="font-size:.96em;margin-top:7px;color:#cce;">
            Last updated: July 20, 2025 &mdash; Explore, learn, enjoy the universe of heroes.
        </div>
    </footer>

    <script>
        // MCU poster URLs are from Wikipedia or IMDB - you can swap for your own!
        const movies = [
            {
                "title": "Iron Man",
                "year": 2008,
                "phase": 1,
                "plot": "Tony Stark, genius billionaire, is kidnapped and builds a powered suit of armor to escape captivity, becoming Iron Man.",
                "cast": ["Robert Downey Jr.", "Gwyneth Paltrow", "Jeff Bridges"],
                "poster": "https://m.media-amazon.com/images/I/71D+tq2K-KL._AC_SY679_.jpg"
            },
            {
                "title": "The Incredible Hulk",
                "year": 2008,
                "phase": 1,
                "plot": "Bruce Banner seeks a cure for his gamma-powered transformations into the destructive Hulk.",
                "cast": ["Edward Norton", "Liv Tyler", "Tim Roth"],
                "poster": "https://m.media-amazon.com/images/I/81zB8T2pOQL._AC_SY679_.jpg"
            },
            {
                "title": "Iron Man 2",
                "year": 2010,
                "phase": 1,
                "plot": "Facing government pressure and a vengeful new adversary, Tony Stark struggles to keep his technology out of the wrong hands.",
                "cast": ["Robert Downey Jr.", "Gwyneth Paltrow", "Scarlett Johansson"],
                "poster": "https://m.media-amazon.com/images/I/81x7Lq9v8QL._AC_SY679_.jpg"
            },
            {
                "title": "Thor",
                "year": 2011,
                "phase": 1,
                "plot": "Banished from Asgard, Thor learns humility on Earth as he faces Loki's schemes.",
                "cast": ["Chris Hemsworth", "Natalie Portman", "Tom Hiddleston"],
                "poster": "https://m.media-amazon.com/images/I/81tGm7i3LPL._AC_SY679_.jpg"
            },
            {
                "title": "Captain America: The First Avenger",
                "year": 2011,
                "phase": 1,
                "plot": "During WWII, Steve Rogers transforms into Captain America and battles HYDRA.",
                "cast": ["Chris Evans", "Hayley Atwell", "Hugo Weaving"],
                "poster": "https://m.media-amazon.com/images/I/91KkWf50SoL._AC_SY679_.jpg"
            },
            {
                "title": "The Avengers",
                "year": 2012,
                "phase": 1,
                "plot": "Earth's mightiest heroes—Iron Man, Captain America, Thor, Hulk, Black Widow, and Hawkeye—assemble to stop Loki and an alien invasion.",
                "cast": ["Robert Downey Jr.", "Chris Evans", "Scarlett Johansson"],
                "poster": "https://m.media-amazon.com/images/I/81vSvi6U2lL._AC_SY679_.jpg"
            },
            {
                "title": "Iron Man 3",
                "year": 2013,
                "phase": 2,
                "plot": "Tony Stark faces PTSD after New York and must battle the elusive Mandarin in a quest that tests his ingenuity and heart.",
                "cast": ["Robert Downey Jr.", "Gwyneth Paltrow", "Ben Kingsley", "Guy Pearce"],
                "poster": "https://m.media-amazon.com/images/I/81ZNdnOJ2uL._AC_SY679_.jpg"
            },
            {
                "title": "Thor: The Dark World",
                "year": 2013,
                "phase": 2,
                "plot": "Thor teams up with Loki to stop Malekith and the Dark Elves from plunging the universe into darkness.",
                "cast": ["Chris Hemsworth", "Natalie Portman", "Tom Hiddleston"],
                "poster": "https://m.media-amazon.com/images/I/8119ENq2ABL._AC_SY679_.jpg"
            },
            {
                "title": "Captain America: The Winter Soldier",
                "year": 2014,
                "phase": 2,
                "plot": "Steve Rogers and Black Widow uncover a conspiracy within S.H.I.E.L.D. and face off against a mysterious assassin from Steve's past—the Winter Soldier.",
                "cast": ["Chris Evans", "Scarlett Johansson", "Sebastian Stan"],
                "poster": "https://m.media-amazon.com/images/I/91k6ZC-pcyL._AC_SY679_.jpg"
            },
            {
                "title": "Guardians of the Galaxy",
                "year": 2014,
                "phase": 2,
                "plot": "A ragtag group of misfits bands together to stop a powerful villain from harnessing an Infinity Stone.",
                "cast": ["Chris Pratt", "Zoe Saldana", "Dave Bautista", "Vin Diesel", "Bradley Cooper"],
                "poster": "https://m.media-amazon.com/images/I/91h-tq4iNGL._AC_SY679_.jpg"
            },
            //... (add more movies as above, with their posters!)
            {
                "title": "Avengers: Endgame",
                "year": 2019,
                "phase": 3,
                "plot": "Surviving heroes regroup for a final battle to undo Thanos’ snap and restore balance to the universe.",
                "cast": ["Robert Downey Jr.", "Chris Evans", "Mark Ruffalo", "Chris Hemsworth", "Scarlett Johansson", "Jeremy Renner", "Josh Brolin"],
                "poster": "https://m.media-amazon.com/images/I/81ExhpBEbHL._AC_SY679_.jpg"
            },
            {
                "title": "Spider-Man: No Way Home",
                "year": 2021,
                "phase": 4,
                "plot": "A spell to erase Peter Parker’s secret identity goes wrong, unleashing multiversal chaos.",
                "cast": ["Tom Holland", "Zendaya", "Benedict Cumberbatch", "Willem Dafoe", "Alfred Molina"],
                "poster": "https://m.media-amazon.com/images/I/91GVf13ur6L._AC_SY679_.jpg"
            }
        ];

        // Add more movies as desired with 'poster' property!
        let uniqueYears = [...new Set(movies.map(m => m.year))].sort((a, b) => a - b);

        // DOM elements
        const movieListElem = document.getElementById('movieList');
        const searchBox = document.getElementById('searchBox');
        const phaseFilter = document.getElementById('phaseFilter');
        const yearFilter = document.getElementById('yearFilter');
        const noResults = document.getElementById('noResults');

        // Populate year dropdown
        uniqueYears.forEach(year => {
            const opt = document.createElement('option');
            opt.value = opt.textContent = year;
            yearFilter.appendChild(opt);
        });

        function renderMovies(list) {
            movieListElem.innerHTML = '';
            if (!list.length) {
                noResults.style.display = 'block';
                return;
            } else {
                noResults.style.display = 'none';
            }
            list.forEach(movie => {
                const el = document.createElement('div');
                el.className = "movie-card";
                el.innerHTML = `
              <div class="marvel-badge">MARVEL</div>
              <img class="movie-poster" src="${movie.poster}" alt="${movie.title} poster" loading="lazy" />
              <div class="movie-content">
                <div class="movie-title">${movie.title}<span class="movie-year"> (${movie.year})</span><span class="movie-phase">&bullet; Phase ${movie.phase}</span></div>
                <div class="movie-plot">${movie.plot}</div>
                <div class="cast"><b>Cast:</b> ${movie.cast.join(', ')}</div>
              </div>
            `;
                movieListElem.appendChild(el);
            });
        }

        function filterMovies() {
            let q = searchBox.value.trim().toLowerCase();
            let p = phaseFilter.value;
            let y = yearFilter.value;
            let filtered = movies.filter(movie => {
                let matchesSearch = !q || movie.title.toLowerCase().includes(q) || movie.cast.join(' ').toLowerCase().includes(q);
                let matchesPhase = !p || movie.phase == p;
                let matchesYear = !y || movie.year == y;
                return matchesSearch && matchesPhase && matchesYear;
            });
            renderMovies(filtered);
        }

        // Initial render
        renderMovies(movies);

        // Event listeners
        [searchBox, phaseFilter, yearFilter].forEach(input =>
            input.addEventListener('input', filterMovies)
        );
    </script>
</body>
</html>
